plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.mysql:mysql-connector-j:9.5.0'
    implementation 'org.apache.pdfbox:pdfbox:2.0.30'
}

application {
    mainClass = 'alphacontrol.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}